<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static',filename = 'styles.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/all.min.css') }}" />
</head>
<body>
  <div class="html-window">
    <iframe id="html-iframe" sandbox="allow-same-origin allow-scripts" style="width: 100%; height: 100%; border: none;">
    </iframe>
</div>
<div id="settingsPanel" class="hidden">
  <div class="settings-header">
      <h4>Parameter Setting</h4>
      <i class="fas fa-times close-btn"></i>
  </div>
  <div class="settings-content">
    <div class="setting-item">
        <label>time range:</label>
        <input type="date" id="startDate">
        <span>to</span>
        <input type="date" id="endDate">
    </div>
      <div class="setting-item">
          <label>Temperature: <span id="tempValue">0.7</span></label>
          <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
      </div>
      <div class="setting-item">
          <label>key word filtering:</label>
          <input type="text" id="keywordFilter">
      </div>
      <button id="applySettings">Apply Setting</button>
  </div>
</div>
</div>
<section class="msger">

    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> Chat
      </div>
      <div class="msger-header-options">
        <span id="settingsToggle"><i class="fas fa-cog"></i></span>
      </div>
    </header>
  
    <main class="msger-chat">
      
    </main>
  
    <form class="msger-inputarea">
      <button id="selfrag" type="button">self-rag</button>
      <input type="text" id="speechToText" class="msger-input" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
</body>
<script type="text/javascript" src="{{ url_for('static',filename = 'jquery-3.7.1.min.js') }}" ></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script type="text/javascript" src="{{ url_for('static',filename = 'scripts.js') }}" ></script>
<script type="text/javascript" src ="{{ url_for('static',filename = 'timerestrain.js') }}"></script>
</html>
